<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Woomax</title>
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="main__page">
    <div class="container">
      <header class="header">
          <div class="header__inner">
            <nav class="nav">
              <div class="logo">
                <a href="#" class="logo__link">
                  <img src="img/logo.svg" alt="woomax: logo">
                </a>
                <a href="#" class="logo__text">woomax</a>
              </div>
              <a href="tel:+79001234567" class="nav__link telephone">+7 (900) 123-45-67</a>
                <button class="nav__button">
                  <div class="nav__button-text">Заказать звонок</div>
                </button> <!-- /.nav__button -->
            </nav>
          </div>
      </header> <!-- /.header -->

      <div class="page">
        <div class="main">
            <span class="main__title">Производство доски для фасадной и интерьерной отделки</span>
            <p class="main__subtitle">Обработки, покраска и декорирование изделий из массива дерева</p>
        </div>

        <div class="main__form">
          <form action="/woomax" method="POST">
            <input type="text" name="user__name" placeholder="Ваше имя">
            <button class="button__form" type="button">
              <span class="button__form-text">Рассчитать стоимость</span>
            </button>
          </form>
        </div>

        <div class="stats">
          <div class="stats__item">
            <span class="stats__title">10.000+</span>
            <span class="stats__subtitle">цветовых решений</span>
          </div>
          <div class="stats__item">
            <span class="stats__title">120.000+</span>
            <span class="stats__subtitle">&nbsp;м<sup>2</sup> покрасили фасадов</span>
          </div>
        </div>
      </div>
    </div>
  <!-- /.container -->
  </div>
</body>
</html>
